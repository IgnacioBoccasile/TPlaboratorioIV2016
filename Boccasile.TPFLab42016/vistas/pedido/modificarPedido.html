<head><title>Modificaci√≥n de Pedido</title></head>
<div class="intro-header7">
<div class="divLogin animated bounceInRight" name="loginForm" style="margin-top:1%;">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:13px;">{{resultado.mensaje}}</span><br><br>
    </div>
    <font color="black">
	<div class="row">
		<form id="formAlta" name="formAlta" enctype="multipart/form-data" novalidate>
        <h2 class="h2Login">Modificar pedido:</h2><br>
		<font color="gray">Producto:</font>
		<select  ng-model="pedido.descripcion" class="txtLogin" style="width:100%;"  required>
				<option ng-repeat="producto in ListadoProductos track by $index" value="{{producto.nombre}}">{{producto.nombre}}</option>  
		</select>
		<font color="gray">Unidades:</font>
		<font color="black"><input type="text" placeholder="Unidades" class="txtLogin" name="unidades" ng-model='pedido.unidades' required></font>
	    <input type="submit" value="Guardar datos" class="btnLogin" ng-if="!formAlta.$invalid" ng-click="Guardar()">
		</form>
    </div>
	</font>
</div>
