<head><title>Listado de Pedidos</title></head>
<div class="intro-header7">
<div class="animated bounceInDown" style="margin-top:1%" align="center">
	<div class="divListaProductos" style="width:50%;">
	<div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:13px;">{{resultado.mensaje}}</span><br><br>
    </div>
	<div ng-repeat="pedido in ListadoPedidos track by $index">
		<h4 class="h2Login">{{pedido.idPedido}}- {{pedido.descripcion}}</h4>
		<p style="font-size:13px"><font color="gray">{{pedido.unidades}} unidades. ${{pedido.precio}}. Realizado el {{pedido.fechaPedido}}.</font></font></p>
		<p style="font-size:13px"><font color="gray" ng-repeat="local in ListadoLocales track by $index" ng-if="pedido.idLocal==local.idLocal">Registrado en sucursal {{local.localidad}}.</font><p>
		<p style="font-size:13px" ng-if="pedido.enviado==1"><font color = "red">Pendiente.</font></p>
		<p style="font-size:13px" ng-if="pedido.enviado==0"><font color = "green">Cerrado.</font></p>
		<input type="submit" value="Modificar" class="btnLogin" style="width:32%" ng-click="Modificar(pedido)" ng-if="modi">
		<input type="submit" value="Cerrar" class="btnLogin" style="width:32%" ng-click="Bloquear(pedido)" ng-if="pedido.enviado==1 && bloq">
		<input type="submit" value="Pendiente" class="btnLogin" style="width:32%" ng-click="Desbloquear(pedido)" ng-if="pedido.enviado==0 && des">
		<input type="submit" value="Eliminar" class="btnLogin" style="width:32%" ng-click="Eliminar(pedido)" ng-if="eli">
		<br><br>
	</div>
	</div>
</div>	
</div>
