<head><title>Listado de Usuarios</title></head>
<div class="container animated bounceInDown" style="margin-top:5%">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:20px;">{{resultado.mensaje}}</span>
    </div>
	<div align="center"><h1>Usuarios Cargados</h1></div><br>
	
		<div align="center" class="row"><font color="black"><select ng-click="Buscar()" ng-model="buscarPerfil" class="txtLogin" style="width:30%; margin-left:1%">
			<option value="todos">Todos</option>
	    	<option value="admin"><div >Administrador</div></option>
	    	<option value="encargado">Encargado</option>
	    	<option value="empleado">Empleado</option>
			<option value="cliente">Cliente</option>
	    </select></font></div></br>
		
	
	<div class="divListaUsuarios" ng-repeat="usuario in ListadoUsuarios" align="center" style="width:50%">
		<div class="row" >
			<div>
				<h4 style="width:100%; font-size:28px">{{usuario.nombre}}</h4>
				<p style="font-size:18px">Direcci√≥n de email: {{usuario.correo}}</p>
				<p style="font-size:18px">Perfil: {{usuario.perfil}}</p>
			</div><br>
			<div align="center">
			<input type="submit" value="Modificar" class="btnLogin" style="width:32%" ng-click="Modificar(usuario)">
			<input type="submit" value="Borrar" class="btnLogin" style="width:32%" ng-click="Borrar(usuario)">
			</div>
		</div>
	</div>
</div>
</div>
