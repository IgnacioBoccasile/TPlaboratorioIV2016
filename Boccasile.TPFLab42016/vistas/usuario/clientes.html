<head><title>Listado de Clientes</title></head>
<div class="intro-header5">
<div class="animated bounceInDown" style="margin-top:1%" align="center">
	<div class="divListaUsuarios" ng-repeat="usuario in ListadoUsuarios" style="width:50%">
			<h4 class="h2Login">{{usuario.nombre}}</h4>
			<p style="font-size:13px"><font color="gray">{{usuario.correo}}</font></p>
			<p style="font-size:13px" ><font color="green" ng-if="usuario.id<5">Al estar cargado por defecto, NO se puede modificar.</font></p>
			<p style="font-size:13px" ng-if="usuario.agregado==0"><font color = "red">No le est√° permitido ingresar al sistema, ha sido bloqueado.</font></p>
	</div>
</div>
</div>
