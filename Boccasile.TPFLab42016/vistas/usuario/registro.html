<head><title>Alta de Usuario</title></head>
<div class="intro-header2">
<div class="divLogin animated bounceInRight" name="loginForm" style="margin-top:3%">
    <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:20px;">{{resultado.mensaje}}</span>
    </div>
    <div class="row">
        <h2 class="h2Login">Complete los campos:</h2>
    </div>
    <div class="row">
		<div class="col-lg-12">
    		<font color="black"><input type="text" placeholder="Nombre" class="txtLogin" name="nombre" ng-model='usuario.nombre' required></font>
	    	<font color="black"><input type="text" placeholder="Correo" class="txtLogin" name="correo" ng-model='usuario.correo' required></font>
	    	<font color="black"><input type="password" placeholder="Clave" class="txtLogin" name="clave" ng-model='usuario.clave' required></font>
	    	<font color="black"><input type="password" placeholder="Repetir Clave" class="txtLogin" name="claveRepetida" ng-model='usuario.claveRepetida' required></font>
	    	<font color="black"><select ng-model="usuario.perfil" class="txtLogin">
		    	<option value="admin">Administrador</option>
		    	<option value="encargado">Encargado</option>
		    	<option value="empleado">Empleado</option>
				<option value="cliente">Cliente</option>
		    </select></font>
	    	<input type="submit" value="Guardar Datos" class="btnLogin" ng-disabled="formAlta.$invalid && (usuario.clave == usuario.copiaClave)" ng-click="Guardar()">
	    </div>
    </div>
</form>
</div>
