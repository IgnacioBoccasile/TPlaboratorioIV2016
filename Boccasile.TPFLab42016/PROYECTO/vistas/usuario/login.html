<head><title>Login</title></head>
<div class="intro-header2">
<div class="divLogin animated bounceInLeft" name="loginForm" style="margin-top:3%">
  <div class="{{resultado.estilo}}" ng-show="resultado.ver">
        <span style="font-size:20px;">{{resultado.mensaje}}</span>
    </div>
  <div class="row">
    <div>
      <h2 class="h2Login">Iniciar sesi√≥n como:</h2>
      <font color="black"><input type="text" placeholder="Nombre" class="txtLogin" name="nombre" ng-model="usuario.nombre" required></font>
      <font color="black"><input type="text" placeholder="Correo" class="txtLogin" name="correo" ng-model="usuario.correo" required></font>
      <font color="black"><input type="password" placeholder="Clave" class="txtLogin" name="clave" ng-model="usuario.clave" required></font>
      <input type="submit" value="Loguearse" ng-disabled="loginForm.$invalid" class="btnLogin" ng-click="Verificar()">
      <br/>
      <p class="text-center text-muted">
	  <br>
        <small><a ui-sref="login.registro()">Registrarse</a></small>
      </p>
    </div>
  </div>
  <div align="center">
    <input type="submit" value="Soy Admin" class="btnLogin" style="width:49%; display:inline" ng-click="Acceso('Administrador','admin@admin.com', '123456')">
    <input type="submit" value="Soy Encargado" class="btnLogin" style="width:49%; display:inline" ng-click="Acceso('Encargado','encargado@encargado.com', '123456')">
    </div>
	<div align="center">
	<input type="submit" value="Soy Empleado" class="btnLogin" style="width:49%; display:inline" ng-click="Acceso('Empleado','empleado@empleado.com', '123456')">
	<input type="submit" value="Soy Cliente" class="btnLogin" style="width:49%; display:inline" ng-click="Acceso('Cliente','cliente@cliente.com', '123456')">
  </div>
</div>
</div>
